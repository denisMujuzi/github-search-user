<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen bg-gray-100 text-gray-900 font-inter">
    <div id="root" class="flex justify-center px-3 py-10"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const { useState, useEffect, useCallback, useMemo } = React;

      const RESULTS_PER_PAGE = 10;
      const RATE_LIMIT_ERROR = "RATE_LIMIT";

      /**
       * Dedicated data-fetching helper keeps network logic out of components.
       */
      const fetchGitHubUsers = async (query, page, signal) => {
        if (!query.trim()) {
          return { items: [], total_count: 0 };
        }

        const endpoint = new URL("https://api.github.com/search/users");
        endpoint.searchParams.set("q", `${query} in:login`);
        endpoint.searchParams.set("page", String(page));
        endpoint.searchParams.set("per_page", String(RESULTS_PER_PAGE));

        const response = await fetch(endpoint, {
          headers: { Accept: "application/vnd.github+json" },
          signal,
        });

        if (!response.ok) {
          if (response.status === 403) {
            const error = new Error("GitHub API rate limit exceeded.");
            error.code = RATE_LIMIT_ERROR;
            throw error;
          }
          throw new Error("Failed to fetch users. Please retry.");
        }

        return response.json();
      };

      const useGitHubUserSearch = () => {
        const [query, setQuery] = useState("");
        const [page, setPage] = useState(1);
        const [users, setUsers] = useState([]);
        const [totalCount, setTotalCount] = useState(0);
        const [loading, setLoading] = useState(false);
        const [error, setError] = useState(null);

        useEffect(() => {
          const controller = new AbortController();

          const loadUsers = async () => {
            if (!query.trim()) {
              setUsers([]);
              setTotalCount(0);
              setError(null);
              return;
            }

            setLoading(true);
            setError(null);

            try {
              const data = await fetchGitHubUsers(query, page, controller.signal);
              setUsers(data.items ?? []);
              setTotalCount(data.total_count ?? 0);
            } catch (err) {
              if (err.name !== "AbortError") {
                setError(err.code === RATE_LIMIT_ERROR ? RATE_LIMIT_ERROR : err.message || "Unknown error");
                setUsers([]);
                setTotalCount(0);
              }
            } finally {
              setLoading(false);
            }
          };

          loadUsers();

          return () => controller.abort();
        }, [query, page]);

        const totalPages = useMemo(
          () => (totalCount ? Math.ceil(totalCount / RESULTS_PER_PAGE) : 0),
          [totalCount]
        );

        const startNewSearch = useCallback((nextQuery) => {
          setQuery(nextQuery);
          setPage(1); // reset pagination whenever the query changes
        }, []);

        const goToPage = useCallback(
          (nextPage) => {
            setPage((prev) => {
              if (nextPage < 1 || (totalPages && nextPage > totalPages)) {
                return prev;
              }
              return nextPage;
            });
          },
          [totalPages]
        );

        return {
          state: { query, page, users, totalPages, totalCount, loading, error },
          actions: { startNewSearch, goToPage },
        };
      };

      const App = () => {
        const {
          state: { page, users, totalPages, totalCount, loading, error },
          actions: { startNewSearch, goToPage },
        } = useGitHubUserSearch();
        const [inputValue, setInputValue] = useState("");

        const handleSubmit = (event) => {
          event.preventDefault();
          startNewSearch(inputValue.trim());
        };

        const hasTotalCount = totalCount > 0;
        const derivedTotalPages = hasTotalCount ? Math.max(totalPages, 1) : 1;
        const noResultsLoaded = users.length === 0;
        const reachedEnd =
          hasTotalCount
            ? page >= derivedTotalPages || page * RESULTS_PER_PAGE >= totalCount
            : users.length < RESULTS_PER_PAGE && !loading && !noResultsLoaded;
        const prevDisabled = loading || page === 1 || noResultsLoaded;
        const nextDisabled = loading || reachedEnd || noResultsLoaded;

        const errorMessage =
          error === RATE_LIMIT_ERROR
            ? "GitHub API rate limit hit. Please wait a minute or add an auth token."
            : error;

        return (
          <div className="w-full max-w-3xl rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
            <h1 className="mb-5 text-center text-2xl font-semibold text-gray-800">GitHub User Search</h1>

            <form onSubmit={handleSubmit} className="mb-5 flex flex-wrap items-center gap-3">
              <input
                type="text"
                placeholder="Search GitHub usernames..."
                value={inputValue}
                onChange={(e) => setInputValue(e.target.value)}
                className="flex-1 min-w-[200px] rounded border border-gray-300 bg-white px-3 py-2 text-base text-gray-900 placeholder:text-gray-500 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
              <button
                className="rounded bg-blue-600 px-4 py-2 font-medium text-white transition hover:bg-blue-500 disabled:cursor-not-allowed disabled:opacity-60"
                type="submit"
                disabled={!inputValue.trim() || loading}
              >
                Search
              </button>
              <button
                className="rounded border border-gray-300 px-4 py-2 font-medium text-gray-700 transition hover:border-gray-400 disabled:cursor-not-allowed disabled:opacity-60"
                type="button"
                onClick={() => {
                  setInputValue("");
                  startNewSearch("");
                }}
                disabled={!inputValue && noResultsLoaded}
              >
                Reset
              </button>
            </form>

            {loading && (
              <div
                aria-live="polite"
                role="status"
                className="mx-auto my-8 h-10 w-10 animate-spin rounded-full border-4 border-gray-200 border-t-blue-500"
              ></div>
            )}

            {error && (
              <div className="mt-4 rounded border border-red-200 bg-red-50 px-4 py-3 text-center text-red-700">
                {errorMessage}
              </div>
            )}

            {!loading && !error && totalCount === 0 && (
              <div className="mt-4 rounded border border-dashed border-gray-300 px-4 py-3 text-center text-gray-600">
                Start typing to find GitHub users.
              </div>
            )}

            {!loading && !error && users.length > 0 && (
              <>
                <p className="text-sm text-gray-600">
                  Showing {(page - 1) * RESULTS_PER_PAGE + 1}-
                  {Math.min(page * RESULTS_PER_PAGE, totalCount || (page - 1) * RESULTS_PER_PAGE + users.length)} of{" "}
                  {totalCount || users.length || 0} users
                </p>
                <ul className="mt-4 flex flex-col gap-3">
                  {users.map((user) => (
                    <li
                      key={user.id}
                      className="flex flex-col gap-3 rounded border border-gray-200 bg-gray-50 p-4 sm:flex-row sm:items-center"
                    >
                      <img
                        src={user.avatar_url}
                        alt={`${user.login}'s avatar`}
                        className="h-16 w-16 rounded-full border border-gray-200 object-cover"
                      />
                      <div className="flex flex-1 flex-col gap-3">
                        <div>
                          <p className="text-xs uppercase tracking-wide text-gray-500">
                            Username
                          </p>
                          <p className="text-lg font-semibold text-gray-900">{user.login}</p>
                        </div>
                        <div>
                          <p className="text-xs uppercase tracking-wide text-gray-500">
                            Profile URL
                          </p>
                          <a
                            href={user.html_url}
                            target="_blank"
                            rel="noreferrer"
                            className="break-all text-sm font-medium text-blue-600 hover:text-blue-500"
                          >
                            {user.html_url}
                          </a>
                        </div>
                      </div>
                    </li>
                  ))}
                </ul>
              </>
            )}

            <div className="mt-6 flex flex-wrap items-center justify-between gap-3">
              <button
                className="rounded border border-gray-300 px-4 py-2 font-medium text-gray-700 transition hover:border-gray-400 disabled:cursor-not-allowed disabled:opacity-60"
                type="button"
                onClick={() => goToPage(page - 1)}
                disabled={prevDisabled}
              >
                Previous
              </button>
              <span className="text-sm text-gray-600">
                Page {hasTotalCount ? page : 1} of {derivedTotalPages}
              </span>
              <button
                className="rounded border border-gray-300 px-4 py-2 font-medium text-gray-700 transition hover:border-gray-400 disabled:cursor-not-allowed disabled:opacity-60"
                type="button"
                onClick={() => goToPage(page + 1)}
                disabled={nextDisabled}
              >
                Next
              </button>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
